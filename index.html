<h1>UPLOAD A RANDOM PHOTO</h1>

<form action="/upload-archive" method="POST" enctype="multipart/form-data">
<input type="file" name="photo" accept="image/*" required>
<p>Do you consent to your photo being published in the archive?</p>
<label><input type="radio" name="consent" value="yes" required> Yes</label>
<label><input type="radio" name="consent" value="no"> No</label>
<button>Submit</button>
</form>
  <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", () => {
    // Show feedback so the page doesn't feel broken
    document.body.innerHTML = `
      <div style="
        background:#3f0d1b;
        color:#f3eddc;
        font-family: Georgia, serif;

        align-items:center;
        justify-content:center;
        text-align:center;
      ">
        <p>Your image is being placed into the archive.<br><br>Please waitâ€¦</p>

    `;
  });
</script>
